<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <title>Hello Spring Boot!</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .navbar-inverse
        {
            background-color: #2a6496;
            border-color: #2a6496;
            color: black ;
        }
        .card-img-top
        {
            height: 200px;
            width:200px;

        }


    </style>
</head>
<body>
<!-- Header -->
<div>
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional.                                           -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Instagram</a>
            </div>

        </div>
    </div>
</div>
<!-- Insert content into the layouts/layout.html -->
<br>
<br>
<br>
<br>
<th:block layout:fragment="content">

    <div align="center" class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Post</button>



    <br/>
    <br>
    <br>
    <div class="card mb-3" style="width: 400px;" th:each="posts : ${getpost}">
        <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp96WEfgwtyEPdSaZJ_olD8Cd7_6zletAnaiECONkZzU2I1RAf" alt="Card image cap" width="200" height="200">
        <div class="card-body">
            <span> <h5 class="card-title" th:text="${posts.user.getName()}"></h5> &nbsp;<button id = "like"> like </button></span>
            <p class="card-text" th:text="${posts.getCaption()}"></p>
            <p class="card-text" th:text="${posts.getCreatedDatetime()}"><small class="text-muted"></small></p>
        </div>
    </div>

            <!-- Modal -->

    </div>


<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 align="center" class="modal-title">Post picture </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body" >
                <form id="userForm" action="#" th:action="@{/home}" th:object="${post}" method="post">
                    <div class="form-group">
                        <label class="form-control-label" >Caption</label>
                        <input type="text" class="form-control" th:field="*{caption}" id="caption"/>

                    </div>
                    <div class="form-group">
                        <label class="form-control-label" >Upload File</label>
                        <input type="file"  class="form-control"name="file" />
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Post">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</th:block>
</body>
<script>
    $(function(){
        $("#like").click(function () {
            $(this).text(function(i, text){
                return text === "like" ? "unlike" : "like";
            })
        });
    })
</script>
</html>
